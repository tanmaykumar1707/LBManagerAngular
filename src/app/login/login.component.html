
<div class="container">

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" >
        <div class="form-group">
            <label for="" class="">Email</label>
            <input type="text" name="email" ngModel  #email="ngModel" class="form-control">

        </div>
        <div class="form-group">
            <label for="" class="">Password</label>
            <input type="password" name="password" ngModel  #password="ngModel" class="form-control">
        </div>

        <button class="btn btn-primary">Login</button>
    </form>

</div>
